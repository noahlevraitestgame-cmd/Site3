<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat Game</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- Bouton fixe en haut -->
  <header>
    <button onclick="window.open('https://call-and-fun.onrender.com', '_blank')">
      Aller sur Call & Fun
    </button>
  </header>

  <!-- Formulaire login centrÃ© -->
  <div class="auth-container" id="authContainer">
    <h2>ðŸ”¥ Chat Game</h2>
    <input id="username" placeholder="Pseudo" />
    <input id="password" type="password" placeholder="Mot de passe" />
    <button id="btnLogin">Connexion</button>
    <button id="btnRegister">S'enregistrer</button>
  </div>

  <!-- Chat & sidebar (cachÃ©s au dÃ©part) -->
  <div class="app hidden" id="chatApp">
    <aside class="sidebar">
      <h2>ðŸ”¥ Chat Game</h2>
      <div class="rooms">
        <h3>Salons</h3>
        <button class="room" data-room="global"># global</button>
        <button class="room" data-room="dev"># dev</button>
        <button class="room" data-room="random"># random</button>
      </div>
    </aside>

    <main class="main">
      <div id="messagesArea"></div>
      <form id="form">
        <input id="msgInput" placeholder="Ã‰cris un message..." />
        <button>Envoyer</button>
      </form>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
  <script>
    const authContainer = document.getElementById('authContainer');
    const chatApp = document.getElementById('chatApp');

    function login() {
      authContainer.classList.add('hidden');
      chatApp.classList.remove('hidden');
    }

    document.getElementById('btnLogin').addEventListener('click', login);
    document.getElementById('btnRegister').addEventListener('click', login);
  </script>
</body>
</html>
