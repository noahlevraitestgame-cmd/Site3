<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat complet</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    /* Header pour le bouton en haut */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #2c2f33;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      z-index: 1000;
    }

    header button {
      padding: 8px 15px;
      background-color: #7289da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    header button:hover {
      background-color: #5b6eae;
    }

    body {
      margin: 0;
      padding-top: 60px; /* pour que le contenu ne soit pas cach√© par le header */
    }
  </style>
</head>
<body>

  <!-- Bouton en haut -->
  <header>
    <button onclick="window.open('https://call-and-fun.onrender.com', '_blank')">
      Aller sur Call & Fun
    </button>
  </header>

  <div class="app">
    <aside class="sidebar">
      <h2>üî• Chat Game</h2>
      <div class="auth">
        <input id="username" placeholder="Pseudo" />
        <input id="password" type="password" placeholder="Mot de passe" />
        <button id="btnRegister">S'enregistrer</button>
        <button id="btnLogin">Connexion</button>
        <div id="me"></div>
      </div>
      <div class="rooms">
        <h3>Salons</h3>
        <button class="room" data-room="global"># global</button>
        <button class="room" data-room="dev"># dev</button>
        <button class="room" data-room="random"># random</button>
      </div>
      <div class="pm">
        <h3>Message priv√©</h3>
        <input id="pmTo" placeholder="√Ä (pseudo)" />
      </div>
      <div id="adminPanel" class="admin hidden">
        <h3>‚öôÔ∏è Admin Panel</h3>
        <button id="btnShowUsers">Voir utilisateurs</button>
        <div id="usersList"></div>
      </div>
    </aside>
    <main class="main">
      <div id="messagesArea"></div>
      <form id="form">
        <input id="msgInput" placeholder="√âcris un message..." />
        <button>Envoyer</button>
      </form>
    </main>
  </div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
