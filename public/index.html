<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat complet</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

  <!-- Bouton fixe en haut -->
  <header>
    <button onclick="window.open('https://call-and-fun.onrender.com', '_blank')">
      Aller sur Call & Fun
    </button>
  </header>

  <div class="app">

    <!-- Sidebar + chat -->
    <aside class="sidebar hidden" id="sidebar">
      <h2>üî• Chat Game</h2>

      <div class="rooms">
        <h3>Salons</h3>
        <button class="room" data-room="global"># global</button>
        <button class="room" data-room="dev"># dev</button>
        <button class="room" data-room="random"># random</button>
      </div>

      <div class="pm">
        <h3>Message priv√©</h3>
        <input id="pmTo" placeholder="√Ä (pseudo)" />
      </div>

      <div id="adminPanel" class="admin hidden">
        <h3>‚öôÔ∏è Admin Panel</h3>
        <button id="btnShowUsers">Voir utilisateurs</button>
        <div id="usersList"></div>
      </div>
    </aside>

    <main class="main">
      <div id="messagesArea" class="hidden"></div>

      <!-- Formulaire login/register -->
      <div class="auth" id="authForm">
        <input id="username" placeholder="Pseudo" />
        <input id="password" type="password" placeholder="Mot de passe" />
        <button id="btnRegister">S'enregistrer</button>
        <button id="btnLogin">Connexion</button>
      </div>

      <form id="form" class="hidden">
        <input id="msgInput" placeholder="√âcris un message..." />
        <button>Envoyer</button>
      </form>
    </main>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
  <script>
    // Simulation de connexion (√† remplacer par ton vrai syst√®me)
    const authForm = document.getElementById('authForm');
    const sidebar = document.getElementById('sidebar');
    const messagesArea = document.getElementById('messagesArea');
    const chatForm = document.getElementById('form');

    let connected = false; // false = pas connect√©

    function login() {
      connected = true;

      authForm.classList.add('hidden');
      sidebar.classList.remove('hidden');
      messagesArea.classList.remove('hidden');
      chatForm.classList.remove('hidden');
    }

    document.getElementById('btnLogin').addEventListener('click', login);
    document.getElementById('btnRegister').addEventListener('click', login);
  </script>
</body>
</html>
